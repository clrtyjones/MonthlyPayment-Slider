<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Payment Slider Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Main Widget -->
    <div class="widget">

        <!-- Squircle Border -->
        <div class="squircle">

            <!-- Title Message -->
            <div class = "titleText">
                <br><br><br><br>
                <p><b>Monthly Payments <br> Range From:</b></p>
            </div>

            <!-- Monthly Payment Total Display -->
            <div class = "paymentCalcs">
                <p>$<span id="low"></span> to $<span id="high"></span></p>
            </div>

            <!-- Slider Adjustment Message -->
            <div class = "adjustmentText">
                <p>Use slider below to adjust<br>cost of your service.</p>
            </div>
        </div>

        <!-- The Slider -->
        <div class="slidecontainer">
            <br><br><br><br><br>
            <div class = "hidethis">
                <p>$<span id="sliderAmount"></span></p>
            </div>

            <div class = "minMaxAmounts">
                <p>$1,000 &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; $50,000</p>
            </div>

            <div class="range-wrap">
                    <input type="range" min="1000" max="50000" value="25000" class="range" id="myRange" step="1000">
                    <output class="bubble"></output>
            </div>

            
        </div>
    </div>

    <!-- JS Import -->
    <script src="main.js"></script>
</body>
</html>
